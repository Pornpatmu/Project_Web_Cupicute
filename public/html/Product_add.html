<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product_Adding</title>
    <link rel="stylesheet" href="/css/components">
    <script src="/Product_add.js"></script>
</head>

<body>
    <!-- Navigation Sidebar -->
    <div class="navbar">
        <div class="logo">
            <img src="/image/Logo.png" alt="CupiCute Logo">
        </div>
        <ul class="menu">
            <li>
                <a href="#home">
                    <div class="icon-background">
                        <img class="menu-icon" src="/image/house-solid.svg" alt="Home Icon">
                    </div>
                    <i class="fa fa-home"></i> Home
                </a>
            </li>
            <li>
                <a href="#product-management">
                    <div class="icon-background">
                        <img class="menu-icon" src="/public/image/bag-shopping-solid.svg" alt="Product Icon">
                    </div>
                    <i class="fa fa-pr"></i> Product Management
                </a>
            </li>
            <li>
                <a href="#user-management">
                    <div class="icon-background">
                        <img class="menu-icon" src="/public/image/user-large-solid.svg" alt="User Icon">
                    </div>
                    <i class="fa fa-users"></i> User Management
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <div class="header-left">
                <img src="/public/image/bag-shopping-solid-pink.svg" alt="Product Icon">
                <h1>PRODUCT MANAGEMENT</h1>
            </div>
            <div class="header-right">
                <img src="/public/image/circle-user-regular.svg" alt="User Image">
                <span>USERNAME</span>
                <img src="/public/image/right-to-bracket-solid.svg" alt="Logout_Icon">
                <a href="#" class="logout-btn">Log out</a>
            </div>
        </header>

        <!-- /Form สำหรับ Add  Product -->
        <form action="" method="">
            <section class="product-form">

                <!-- Add Image -->
                <div class="product-image">
                        <label for="text_Product_image">PRODUCT IMAGE</label><br>
                        <div class="image-placeholder"></div>
                </div>


                <div class="form-fields">

                    <div class="row">
                        <div class="column">
                            <label for="input_text_Pro_name">PRODUCT NAME</label>
                            <input id="input_text_Pro_name" type="text" placeholder="Product Name" class="input-text" name= "pro_name" title="please put product name"  required><br>
                        </div>
                    </div>

                    <div class="row">
                        <div class="column">
                            <label for="category_select">CATEGORY</label>
                            <select id="category_select" class="input-select"  name="pro_category" title="please chose product's category" required>
                                <option value="" disabled selected>Select a category</option>
                                <option value="Lip">Lip</option>
                                <option value="Foundation">Foundation</option>
                                <option value="Blush">Blush</option>
                                <option value="Mascara">Mascara</option>
                                <option value="Highlighter">Highlighter</option>
                            </select>
                            <!-- <input id="input-text-category" type="text" placeholder="Category" class="input-text"> -->
                        </div>
                        <div class="column">
                            <label for="input_text_price">PRICEE</label>
                            <input id="input_text_price" type="text" placeholder="Price" class="input-text " name="pro_price" title="please put product's price" required>
                        </div>
                    </div>


                    <div class="row">
                        <div class="column">
                                <label for="input_text_describtion">DESCRIBTION</label>
                                <textarea id="input_text_describtion" type="text" placeholder="Description" name="pro_des" title="please put the Description" required></textarea><br>
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="column">
                            <label for="input_text_Pro_id">PRODUCT ID</label>
                            <input id="input_text_Pro_id" type="text" placeholder="000" class="input-text" name="pro_id" title="please add product id" required>
                        </div>
                    </div>

                    <div class="form-buttons">
                        <div>
                            <button class="cancel" id="cancel" type="reset" onclick="cancelForm(event)">Cancel</button>
                        </div>
                        <div>
                            <button class="save" id="save" type="submit"  onclick="saveForm(event)">Save</button>
                          
                        </div>
                    </div>
            </section>
        </form>
        </main>
    </div>
</body>

</html>
