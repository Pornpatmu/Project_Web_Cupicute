<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/css/Product.css">
    <link rel="stylesheet" href="/css/components2.css">
</head>

<body>
    <!-- Navigation Sidebar -->
    <div class="navbar">
        <div class="logo">
            <img src="/image/Logo.png" alt="CupiCute Logo">
        </div>
        <ul class="menu">
            <li>
                <a href="#home">
                    <div class="icon-background">
                        <img class="menu-icon" src="/image/house-solid.svg" alt="Home Icon">
                    </div>
                    <i class="fa fa-home"></i> Home
                </a>
            </li>
            <li>
                <a href="#product-management">
                    <div class="icon-background">
                        <img class="menu-icon" src="/image/bag-shopping-solid.svg" alt="Product Icon">
                    </div>
                    <i class="fa fa-pr"></i> Product Management
                </a>
            </li>
            <li>
                <a href="#user-management">
                    <div class="icon-background">
                        <img class="menu-icon" src="/image/user-large-solid.svg" alt="User Icon">
                    </div>
                    <i class="fa fa-users"></i> User Management
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <div class="header-left">
                <img src="/image/bag-shopping-solid-pink.svg" alt="Product Icon">
                <h1>Product Management</h1>
            </div>
            <div class="header-right">
                <img src="/image/circle-user-regular.svg" alt="User Image">
                <span>USERNAME</span>
                <img src="/image/right-to-bracket-solid.svg" alt="Logout_Icon">
                <a href="#" class="logout-btn">Log out</a>
            </div>
        </header>

        <div class="header-container">
            <div class="search-container">
                <img src="/image/magnifying-glass-solid.svg" alt="Search Icon" class="search-icon">
                <input type="text" class="search-input">
            </div>
            <button class="add-new-btn">
                <img src="/image/plus-solid.svg" alt="Add Icon" class="add-icon">
                ADD NEW
            </button>
        </div>


        <div class="product-table">
            <div class="product-table-header">
                <div></div>
                <div>Product ID</div>
                <div>Product Name</div>
                <div>Price</div>
                <div>Category</div>
                <div>Description</div>
            </div>
        </div>

        <div class="product-table-row">
            <div><img class="profile-pic" src="/image/circle-user-regular.svg" alt="User Image"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div>
                <a href="#" class="edit-btn">
                    <img src="/image/pen-solid.svg" alt="Edit" class="icon">
                </a>
                <a href="#" class="delete-btn">
                    <img src="/image/trash-can-solid.svg" alt="Delete" class="icon">
                </a>
            </div>
        </div>

    </div>
</body>

</html>
