<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/c/Login_Style.css">
    <link rel="stylesheet" href="/c/components.css">
</head>
<!-- header -->

<body>
    <header>
        <div id="nameproject">PROJECT - ITS241_WEB TECHNOLOGIES AND APPLICATIONS</div>
        <div id="navbar">
            <nav>
                <ul id="grouppage">
                    <li class="currentpage"><a href="/">Home</a></li>
                    <li class="product" onclick="showproduct()">Product <i class="fa-solid fa-caret-down"></i>
                        <ul class="dropdownproduct">
                            <li><a href="#">LIPS</a></li>
                            <li><a href="#">BLUSH ON</a></li>
                            <li><a href="#">HIGHTLIGHTER</a></li>
                            <li><a href="#">FOUNDATION</a></li>
                            <li><a href="#">MASCARA</a></li>
                        </ul>
                    </li>
                    <li class="page"><a href="/Team">About Us</a></li>
                </ul>
            </nav>
            <img class="logo" src="/i/logo_whiteHD.png" alt="Logo">
            <nav>
                <ul id="grouppage">
                    <li class="search">Search</li>
                    <li class="user">
                        <i id="usericon" class="fa-regular fa-circle-user"></i>
                        <a href="/login"><span class="usertext">LOGIN</span></a>
                    </li>

                </ul>
            </nav>
        </div>
    </header>
    <!-- ....................................................... -->
    <main>
        <div class="box1">
            <div class="login-container">
                <div class="login-box">
                    <h1>Login</h1>
                    <img class="heartpng" src="/i/heart.png" alt="heart Image">
                    <form action="/form-login" method="POST">
                        <div class="input-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <div class="password-container">
                                <input type="password" id="password" name="password" placeholder="Enter your password"
                                    required>
                                <img id="eye-icon" src="/i/show.png" alt="Show Password" onclick="togglePassword()">
                            </div>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
            <img class="pnglogo_login" src="/i/cupicute logo login.png" alt="CUPICUTE logo">
        </div>

    </main>

    <!-- ******************************* -->
    <!-- footer -->
    <footer>
        <div class="footer-content">
            <p>COPY RIGHT BY <span>CUPICUTE
                    <img src="/i/logo_whiteFT.png" class="footer-logo" alt="CUPICUTE Logo">
                </span> PROJECT - ITS241_WEB TECHNOLOGIES AND APPLICATIONS</p>
        </div>
    </footer>
    <script>


        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.src = '/i/hide.png';
            } else {
                passwordInput.type = 'password';
                eyeIcon.src = '/i/show.png';
            }
        }



    </script>

</body>

</html>
