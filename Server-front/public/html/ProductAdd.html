<body>

            <li>

            </li>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <div class="header-left">
                <img src="/images/Normal_page/bag-shopping-solid-pink.svg" alt="Product Icon">

                <h1>PRODUCT ADDING</h1>

            <div class="header-right">
                <img src="/images/Normal_page/circle-user-regular.svg" alt="User Image">

        <!-- /Form สำหรับ Add  Product -->
        <form action="" method="" id="fromid">
            <section class="product-form">

                <!-- Add Image -->
                <div class="product-image">
                    <label for="text_Product_image">PRODUCT IMAGE</label><br>
                    <div class="image-placeholder"></div>

                <div class="form-fields">

                    <div class="row">
                        <div class="column">
                            <label for="input_text_Pro_name">PRODUCT NAME</label>
                            <input id="input_text_Pro_name" type="text" placeholder="Product Name" class="input-text"

                        </div>
                    </div>

                    <div class="row">
                        <div class="column">
                            <label for="category_select">CATEGORY</label>
                            <select id="category_select" class="input-select" name="pro_category"
                                title="please chose product's category" required>
                                <option value="" disabled selected>Select a category</option>
                                <option value="Lips">Lips</option>
                                <option value="Foundation">Foundation</option>
                                <option value="Blush">Blush</option>
                                <option value="Mascara">Mascara</option>
                                <option value="Highlighter">Highlighter</option>
                            </select>
                            <!-- <input id="input-text-category" type="text" placeholder="Category" class="input-text"> -->
                        </div>
                        <div class="column">
                            <label for="input_text_price">PRICEE</label>
                            <input id="input_text_price" type="text" placeholder="Price" class="input-text "
                                name="pro_price" title="please put product's price" required>
                        </div>
                    </div>


                    <div class="row">
                        <div class="column">
                            <label for="input_text_describtion">DESCRIBTION</label>
                            <textarea id="input_text_describtion" type="text" placeholder="Description" name="pro_des"
                                title="please put the Description" required></textarea><br>
                        </div>
                    </div>

                    <div class="row">
                        <div class="column">
                            <label for="input_text_Pro_id">PRODUCT ID</label>
                            <input id="input_text_Pro_id" type="text" placeholder="000" class="input-text" name="pro_id"
                                title="please add product id" required>
                        </div>
                    </div>

                    <div class="form-buttons">
                        <div>
                            <button class="cancel" id="cancel" type="reset" onclick="cancelForm(event)">Cancel</button>
                        </div>
                        <div>
                            <button class="save" id="save" type="submit"
                                onclick="handleFormSubmit(event) ">Save</button>

                        </div>
                    </div>
            </section>
        </form>
        </main>
    </div>
    <script type="module">
    

    import { callProductWS } from "/callProductWS.js";

document.addEventListener('DOMContentLoaded', () => {
    // ใส่โค้ด JavaScript ทั้งหมดของคุณที่นี่
    const form = document.getElementById('fromid');
    const productNameInput = document.getElementById('input_text_Pro_name');
    const categorySelect = document.getElementById('category_select');
    const priceInput = document.getElementById('input_text_price');
    const descriptionInput = document.getElementById('input_text_describtion');
    const productIdInput = document.getElementById('input_text_Pro_id');
    const imagePlaceholder = document.querySelector('.image-placeholder');
    const cancelButton = document.querySelector('.cancel');
    const saveButton = document.querySelector('.save');

    let formData = {};

    // ฟังก์ชันสำหรับรีเซ็ตฟอร์ม
    function resetForm() {
        productNameInput.value = '';
        categorySelect.value = '';
        priceInput.value = '';
        descriptionInput.value = '';
        productIdInput.value = '';
        imagePlaceholder.style.backgroundImage = ''; // รีเซ็ตรูปภาพ
        imagePlaceholder.style.backgroundSize = ''; // รีเซ็ตขนาด
        imagePlaceholder.style.backgroundPosition = ''; // รีเซ็ตตำแหน่ง
    }

// ฟังก์ชันสำหรับอัปโหลดรูปภาพไปยังเซิร์ฟเวอร์
async function uploadImage(file) {
    if (!file.type.startsWith('image/')) {
        alert('Please upload a valid image file.');
        return null;
    }

    const formData = new FormData();
    formData.append('image', file); // เพิ่มไฟล์รูปภาพลงใน FormData
    console.log('Uploading file:', file); // ตรวจสอบไฟล์ก่อนอัปโหลด

    try {
        const response = await fetch('http://localhost:3002/uploadImage', { //แก้
            method: 'POST',
            body: formData,
        });
        console.log('Server response:', response); // ตรวจสอบ response

        if (!response.ok) {
            const errorMessage = await response.text(); // รับข้อความ error จากเซิร์ฟเวอร์
            throw new Error(`Failed to upload image. Server response: ${errorMessage}`);
        }

        const data = await response.json();
        return data.imageUrl; // ส่ง URL รูปภาพกลับมา
        console.log('Upload successful, data:', data); // ตรวจสอบข้อมูลที่ได้จากเซิร์ฟเวอร์
    } catch (error) {
        console.error('Error uploading image:', error);
        alert(error.message); // แสดงข้อความข้อผิดพลาด
        return null;
    }
}


// ฟังก์ชันสำหรับจัดการการอัปโหลดเมื่อผู้ใช้เลือกไฟล์
function handleImageUpload(event) {
    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.accept = 'image/*';

    fileInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        console.log('Selected file:', file); // ตรวจสอบไฟล์ที่ผู้ใช้เลือก
        if (file) {
            const imageUrl = await uploadImage(file); // อัปโหลดรูปภาพและรับ URL กลับมา
            console.log('Uploaded image URL:', imageUrl); // ตรวจสอบผลลัพธ์จากฟังก์ชัน
            if (imageUrl) {
                imagePlaceholder.style.backgroundImage = `url(${imageUrl})`; // ตั้งค่ารูปภาพที่อัปโหลดสำเร็จ
                imagePlaceholder.style.backgroundSize = 'cover';
                imagePlaceholder.style.backgroundPosition = 'center';

                formData.imageUrl = imageUrl; // เก็บ URL รูปภาพไว้ใน formData
            }
        }
    });

    fileInput.click(); // เปิดหน้าต่างเลือกไฟล์
}

    // แนบ event listener ให้ image placeholder เพื่ออัปโหลดรูปภาพ
    imagePlaceholder.addEventListener('click', handleImageUpload);

    // ฟังก์ชันสำหรับการแปลง Category เป็น CategoryID
    function getCategoryID(category) {
        const categoryMap = {
            'Lips': '1',
            'Foundation': '2',
            'Blush': '3',
            'Mascara': '4',
            'Highlighter': '5'
        };
        return categoryMap[category] || ''; // ถ้าไม่เจอจะคืนค่าเป็นค่าว่าง
    }

 
// ปรับปรุง handleFormSubmit ให้ส่ง URL รูปภาพไปยังเซิร์ฟเวอร์ด้วย
async function handleFormSubmit(event) {
    event.preventDefault();

    const categoryID = getCategoryID(categorySelect.value);

    const bodyData = {
        productName: productNameInput.value,
        category: categoryID,
        price: priceInput.value,
        description: descriptionInput.value,
        productId: productIdInput.value,
        imageUrl: formData.imageUrl || '', // เพิ่ม URL รูปภาพ
    };

    console.log("Data before sending to server:", bodyData);

    try {
        const response = await callProductWS('/product', 'insertProduct', bodyData);
        console.log('Product added:', response);
        alert('Product added successfully!');
        window.location.href = '/Product_view';
    } catch (error) {
        console.error('Error adding product:', error);
        alert('Failed to add product.');
    }
}

    // ใช้ฟังก์ชันนี้ใน event listener
    form.addEventListener('submit', handleFormSubmit);

    // ฟังก์ชันสำหรับการยกเลิกฟอร์ม
    function cancelForm(event) {
        event.preventDefault();
        if (confirm('คุณแน่ใจหรือไม่ว่าต้องการยกเลิก? การดำเนินการนี้จะรีเซ็ตข้อมูลทั้งหมด รวมถึงรูปภาพที่อัปโหลดด้วย')) {
            resetForm();
            alert('รีเซ็ตฟอร์มเรียบร้อยแล้ว!');
        }
    }

    // แนบ event listener ให้ปุ่มยกเลิก
    cancelButton.addEventListener('click', cancelForm);
});


       


    </script>
