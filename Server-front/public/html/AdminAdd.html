<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/css/AdminAdd.css">
    <link rel="stylesheet" href="/css/components2.css">
</head>

<body>
    <!-- Navigation Sidebar -->
    <div class="navbar">
        <div class="logo">
            <img src="/images/Normal_page/Logo.png" alt="CupiCute Logo">
        </div>
        <ul class="menu">
            <li>
                <a href="#home">
                    <div class="icon-background">
                        <img class="menu-icon" src="/images/Normal_page/house-solid.svg" alt="Home Icon">
                    </div>
                    Home
                </a>
            </li>
            <li>
                <a href="#product-management">
                    <div class="icon-background">
                        <img class="menu-icon" src="/images/Normal_page/bag-shopping-solid.svg" alt="Product Icon">
                    </div>
                    Product Management
                </a>
            </li>
            <li>
                <a href="#user-management">
                    <div class="icon-background">
                        <img class="menu-icon" src="/images/Normal_page/user-large-solid.svg" alt="User Icon">
                    </div>
                    User Management
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <div class="header-left">
                <img src="/images/Normal_page/user-solid.svg" alt="User Image">
                <h1>USER ACCOUNT MANAGEMENT</h1>
            </div>
            <div class="header-right">
                <img src="/images/Normal_page/circle-user-regular.svg" alt="User Image">
                <span>USERNAME</span>
                <img src="/images/Normal_page/right-to-bracket-solid.svg" alt="Logout Icon">
                <a href="#" class="logout-btn">Log out</a>
            </div>
        </header>

        <!-- Main Container -->
        <div class="main-container">
            <!-- Information Section -->
            <section class="info-section">
                <h3>INFORMATION</h3>
                
                <div class="info-grid">
                    <div class="group1">
                        <div class="profile-image">
                            <img src="/images/Normal_page/image-placeholder.svg" alt="Profile Picture Placeholder">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="group2">
                        <div class="form-group" id="group2_1">
                            <label>User ID</label>
                            <input type="text">
                        </div>
                        <div class="form-group" id="group2_2">
                            <label>Full Name</label>
                            <input type="text">
                        </div>
                        <div class="form-group" id="group2_3">
                            <label>Email</label>
                            <input type="email">
                        </div>
                    </div>
                    
                    
        
                </div>
            </section>

            <!-- Login Credentials Section -->
            <section class="login-section">
                <h3>LOGIN CREDENTIALS</h3>
                <div class="login-grid">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password">
                    </div>
                </div>
            </section>

            <!-- Buttons Section -->
            <div class="buttons">
                <button class="cancel-btn">Cancel</button>
                <button class="save-btn" onclick="handleFormSubmit(event)">Save</button>
            </div>
        </div>
    </div>
    <script>
  

    </script>
</body>

</html>
